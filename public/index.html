<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina Inteligente | Inventario</title>
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #e2e8f0;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(34, 197, 94, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin: 0; color: var(--primary); }
        .brand p { color: var(--text-muted); margin-top: 4px; }

        .btn-main {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-main:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: var(--radius); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .stat-label { display: block; color: var(--text-muted); font-size: 0.875rem; font-weight: 500; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        .stat-card.warning .stat-value { color: var(--warning); }
        .stat-card.danger .stat-value { color: var(--danger); }

        /* Table Style */
        .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: var(--radius); border: 1px solid white; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.02); padding: 16px; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border); }
        td { padding: 16px; border-bottom: 1px solid var(--border); }

        /* Badges */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .ok { background: #dcfce7; color: #15803d; }
        .low { background: #fef3c7; color: #b45309; }
        .out { background: #fee2e2; color: #b91c1c; }

        .btn-edit { background: #e0e7ff; color: #4338ca; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; align-items: center; justify-content: center; z-index: 100; padding: 15px; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 24px; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        
        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .input-group label { font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; color: var(--text-muted); }
        input { padding: 12px; border: 1px solid var(--border); border-radius: 10px; outline: none; }
        input:focus { border-color: var(--primary); }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        .empty { text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <h1>Mi Cocina</h1>
            <p id="date-display"></p>
        </div>
        <button class="btn-main" onclick="openAdd()">
            <span>➕</span> Agregar Alimento
        </button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Productos</span>
            <span class="stat-value" id="total-items">0</span>
        </div>
        <div class="stat-card warning">
            <span class="stat-label">Poco Stock</span>
            <span class="stat-value" id="low-stock-items">0</span>
        </div>
        <div class="stat-card danger">
            <span class="stat-label">Agotados</span>
            <span class="stat-value" id="out-of-stock-items">0</span>
        </div>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr id="emptyRow">
                    <td colspan="5" class="empty">Conectando con la despensa...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Alimento</h2>
            <button class="close-btn" onclick="closeModal()">×</button>
        </div>
        <form id="productForm" onsubmit="saveProduct(event)">
            <div class="input-group">
                <label>Nombre del Alimento</label>
                <input type="text" id="name" placeholder="Ej. Huevos" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Categoría</label>
                    <input type="text" id="category" placeholder="Frutas, Carnes..." required>
                </div>
                <div class="input-group">
                    <label>Unidad</label>
                    <input type="text" id="unit" placeholder="Kg, Unid, Litros" required>
                </div>
            </div>
            <div class="input-group">
                <label>Cantidad</label>
                <input type="number" id="quantity" value="1" min="0" required>
            </div>
            <button type="submit" id="saveBtn" class="btn-save">Guardar en Inventario</button>
        </form>
    </div>
</div>

<script>
    let editingId = null;
    const modal = document.getElementById("modal");
    const tableBody = document.getElementById("tableBody");
    const productForm = document.getElementById("productForm");

    // Mostrar fecha actual
    document.getElementById('date-display').textContent = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

    // Cargar productos al iniciar
    window.onload = loadProducts;

    async function loadProducts() {
        try {
            const res = await fetch('/api/inventario');
            const data = await res.json();
            renderTable(data.productos);
            updateStats(data.productos);
        } catch (err) {
            console.error("Error:", err);
            tableBody.innerHTML = '<tr><td colspan="5" class="empty">Error al conectar. ¿Iniciaste el servidor con node server.js?</td></tr>';
        }
    }

    function updateStats(productos) {
        document.getElementById('total-items').textContent = productos.length;
        document.getElementById('low-stock-items').textContent = productos.filter(p => p.cantidad > 0 && p.cantidad < 5).length;
        document.getElementById('out-of-stock-items').textContent = productos.filter(p => p.cantidad == 0).length;
    }

    function renderTable(productos) {
        if (productos.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5" class="empty">No hay nada en la cocina. ¡Agrega tu primer producto!</td></tr>';
            return;
        }
        tableBody.innerHTML = productos.map(p => {
            const [status, cls] = getStatus(p.cantidad);
            return `
                <tr>
                    <td><strong>${p.nombre}</strong></td>
                    <td>${p.categoria}</td>
                    <td>${p.cantidad} <small>${p.unidad}</small></td>
                    <td><span class="badge ${cls}">${status}</span></td>
                    <td><button class="btn-edit" onclick="openEdit('${p.id}')">Editar</button></td>
                </tr>
            `;
        }).join('');
    }

    function getStatus(qty) {
        if (qty == 0) return ["Agotado", "out"];
        if (qty < 5) return ["Poco stock", "low"];
        return ["Disponible", "ok"];
    }

    function openAdd() {
        editingId = null;
        productForm.reset();
        document.getElementById("modalTitle").textContent = "Nuevo Alimento";
        modal.classList.add("active");
    }

    async function openEdit(id) {
        editingId = id;
        const res = await fetch('/api/inventario');
        const data = await res.json();
        const p = data.productos.find(item => item.id === id);
        
        document.getElementById("name").value = p.nombre;
        document.getElementById("category").value = p.categoria;
        document.getElementById("unit").value = p.unidad;
        document.getElementById("quantity").value = p.cantidad;
        
        document.getElementById("modalTitle").textContent = "Editar Alimento";
        modal.classList.add("active");
    }

    async function saveProduct(e) {
        e.preventDefault();
        const prodData = {
            nombre: document.getElementById("name").value,
            categoria: document.getElementById("category").value,
            unidad: document.getElementById("unit").value,
            cantidad: parseInt(document.getElementById("quantity").value)
        };

        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/api/inventario/${editingId}` : '/api/inventario';

        await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(prodData)
        });

        closeModal();
        loadProducts();
    }

    function closeModal() { modal.classList.remove("active"); }
</script>

</body>
</html>
